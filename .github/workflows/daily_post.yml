name: Run MLB Project Script

on:
  workflow_dispatch:

jobs:
  run-mlb-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R Packages
        run: |
          Rscript -e 'install.packages(c("dplyr", "ggplot2", "httr", "jsonlite", "readr", "stringr"), repos="https://cran.rstudio.com")'
          Rscript -e 'pak::pak("BillPetti/baseballr")'

      - name: Run MLB Script
        run: Rscript R/script.r
        env:
          apikey: ${{ secrets.apikey }}
          apikeysecret: ${{ secrets.apikeysecret }}
          accesstoken: ${{ secrets.accesstoken }}
          accesstokensecret: ${{ secrets.accesstokensecret }}